<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Stock Ticker</title>
    
  </head>
  <body>
    <div class=page>
          <h1><font color ='orange'> Stock Price Checking </font> </h1>
        
          <div class = metanav>
          <h5> <font color = 'black'>  Please type a stock ticker and check the trend of its prices. </font></h5>

          <form id = 'input' method = 'post' action = 'graph'>
              <p>
               Stock Ticker: <input type = 'text' name = 'ticker' />
              </p>
              <p>
               <input type = 'checkbox' name = 'Close'> <font color = 'red'> Closing price </font> <br>
                <input type = 'checkbox' name = 'Adj. Close'> <font color = 'red'> Adjusted closing price </font> <br>
                <input type = 'checkbox' name = 'Open'> <font color = 'red'> Opening price </font> <br>
                <input type = 'checkbox' name = 'Adj. Open'> <font color = 'red'> Adjusted Opening price </font> <br>
              <input type = 'submit' value = 'Submit'>
             </p>
          </form>
        </div>
       </div>
      </body>

</html>
